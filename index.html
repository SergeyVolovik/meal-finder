<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex__container">
            <form action="" id="submit" class="flex">
                <input type="text" name="search" id="search" placeholder="Find meal">
                <button id="search__btn" class="search__btn">Search</button>
            </form>
            <button id="random__btn" class="random__btn">Random</button>
        </div>
        <div id="result__heading" class="result__heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal" class="single-meal"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
